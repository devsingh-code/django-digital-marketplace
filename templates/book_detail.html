
{% extends "base.html" %}

{% block breadcrumb %}
  <li class="breadcrumb-item" aria-current="page">
    <a href="{% url 'books:book-list'  %}">Book List</a></li>
  <li class="breadcrumb-item active" aria-current="page">{{book.title}}</li>
{% endblock breadcrumb %}

{% block content %}
  <h1>This is Book detail</h1>
    <p>{{ book }} </p>
    <ul>
      {% for chapter in book.chapter_set.all %}
        <li>
          <a href="{% url 'books:chapter-detail' book.slug chapter.chapter_number %}">
            {{chapter.title}}
          </a>
        </li>
      {% endfor %}
    </ul>

{% endblock content %}
